<!DOCTYPE html>
<html lang="ja">
<head>
    <style>
        /* CSSを使ってGIFを中央に表示 */
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img id="random-gif" src="" alt="">
    </div>

    <script>
        // GIFのURLを配列に格納
        const gifs = [
            "image/1.gif",
            "image/2.gif",
            "image/3.gif",
            "image/4.gif",
            "image/5.gif",
            "image/6.gif",
            "image/7.gif",
            "image/8.gif",
            "image/9.gif",
            "image/10.gif",
            "image/11.gif",
            "image/12.gif",
            "image/13.gif",  
            "image/14.gif",
            "image/15.gif",
            "image/16.gif",   
            "image/17.gif",
            "image/18.gif",
            "image/19.gif",          
            "image/20.gif",
            "image/21.gif",          
            "image/22.gif",          
            "image/23.gif",
            "image/24.gif",              
            ];

        // 隠しコマンド用のGIF URL
        const twitterGif = "https://static.wixstatic.com/media/b3eff1_10a488fbf581447f8430d7893d9a7de7~mv2.gif";

        // ランダムなインデックスを生成
        const randomIndex = Math.floor(Math.random() * gifs.length);

        // 初期表示のランダムなGIFを設定
        document.getElementById("random-gif").src = gifs[randomIndex];

        // キーボードの入力を監視
        let inputSequence = "";
        document.addEventListener("keydown", function(event) {
            inputSequence += event.key.toLowerCase();
            
            // 'twitter'が入力された場合に隠しGIFを表示
            if (inputSequence.includes("twitter")) {
                document.getElementById("random-gif").src = twitterGif;
                inputSequence = "";  // 入力シーケンスをリセット
            }
        });
    </script>
</body>
</html>
