        const twitterGif = "https://static.wixstatic.com/media/b3eff1_10a488fbf581447f8430d7893d9a7de7~mv2.gif";

        // ランダムなインデックスを生成
        const randomIndex = Math.floor(Math.random() * gifs.length);

        // 初期表示のランダムなGIFを設定
        document.getElementById("random-gif").src = gifs[randomIndex];

        // キーボードの入力を監視
        let inputSequence = "";
        document.addEventListener("keydown", function(event) {
            inputSequence += event.key.toLowerCase();
            
            // 'twitter'が入力された場合に隠しGIFを表示
            if (inputSequence.includes("twitter")) {
                document.getElementById("random-gif").src = twitterGif;
                inputSequence = "";  // 入力シーケンスをリセット
            }
        });
